<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sistema de Registro e Login</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/template.css') }}">
</head>
<body>
  <h1>Cadastro de Usuário</h1>

  <!-- Exibindo as mensagens flash -->

  {% with mensagens = get_flashed_messages(with_categories=true) %}
  {% if mensagens %}
    {% for categoria, mensagem in mensagens %}
      <div class="flash-message {{ categoria }}"><p>{{ mensagem }}</p></div>
    {% endfor %}
  {% endif %}
{% endwith %}

  <!-- Formulário de Cadastro -->
  <form action="/submit" method="POST" id="register-form" autocomplete="off">

    <div class="Cadastro">
      <label for="A">Nome de Usuário</label>
      <input type="text" name="A" required>
   
      <label for="B">Email</label>
      <input type="email" name="B" required>
   
      <label for="C">Senha</label>
      <input type="password" name="C" required>
    
    </div>
    <button type="submit" id="enviar">Cadastrar</button>
  </form>

  <p id="login-link">Já tem uma conta? <a href="javascript:void(0);" onclick="showLoginForm()">Faça login</a></p>

  <!-- Formulário de Login -->
  <div id="login-form">
    <h2>Login</h2>
    <form action="/login" method="POST" id="login-form-submit" autocomplete="off">

      <div class="Login">
       <label for="login-email">Email</label>
       <input type="email" name="D" required>

        <label for="login-password">Senha</label>
        <input type="password" name="E" required>

     </div>
      <button type="submit">Logar</button>
    </form>
    <p>Não tem uma conta? <a href="javascript:void(0);" onclick="showRegisterForm()">Cadastre-se</a></p>
  </div>

  <script>
    // Função para mostrar o formulário de login e esconder o de cadastro
    function showLoginForm() {
      document.getElementById("register-form").style.display = "none"; // Oculta o formulário de registro
      document.getElementById("login-form").style.display = "block"; // Exibe o formulário de login
      document.getElementById("login-link").style.display = "none"; // Oculta o link de "Já tem uma conta?"
    }

    // Função para mostrar o formulário de registro e esconder o de login
    function showRegisterForm() {
      document.getElementById("login-form").style.display = "none"; // Oculta o formulário de login
      document.getElementById("register-form").style.display = "block"; // Exibe o formulário de registro
      document.getElementById("login-link").style.display = "block"; // Exibe o link de "Já tem uma conta?"
    }
  </script>

</body>
</html>
